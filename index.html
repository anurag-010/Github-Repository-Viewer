<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub repository</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<points>

  <div class="container">
    <h1 class="mt-4 mb-4">GitHub Repository Browser</h1>

    <div class="form-group">
      <label for="username">Enter your GitHub username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your GitHub username">
    </div>

    <div class="form-group">
      <label for="perPage">Storage per page:</label>
      <select class="form-control" id="perPage" onchange="updatePerPage()">
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>

    <button class="btn btn-primary" onclick="fetchRepositories()">Fetch Repositories</button>

    <div class="text-center mt-4" id="loader" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="repo-list row" id="repoList"></div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
